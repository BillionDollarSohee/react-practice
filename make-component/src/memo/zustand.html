Zustand는 가벼운 상태관리 라이브러리로,
간단한 API를 통해 React 애플리케이션의 전역상태를
쉽게 관리할 수 있다.
Redux와 달리 보일러 플레이트 코드가 적고 설정이 간단하다.

npm install zustand
상태 관리 스토어 생성

// src/store/useCounterStore.js
import { create } from 'zustand';

// 상태 관리 스토어 정의
const useCounterStore = create((set) => ({
  count: 0, // 상태 변수

  // 상태 업데이트 함수 (actions)
  increase: () => set((state) => ({ count: state.count + 1 })),
  decrease: () => set((state) => ({ count: state.count - 1 })),
  reset: () => set({ count: 0 }),
}));

export default useCounterStore;
스토어에서 상태를 가져오고, 업데이트 함수를 컴포넌트에서 사용하는 방법

// src/components/Counter.js
import React from 'react';
import useCounterStore from '../store/useCounterStore';

const Counter = () => {
  const { count, increase, decrease, reset } = useCounterStore(); // 상태와 함수 가져오기

  return (
    <div style={{ textAlign: 'center', marginTop: '20px' }}>
      <h2>Counter: {count}</h2>
      <button onClick={increase}>Increase</button>
      <button onClick={decrease}>Decrease</button>
      <button onClick={reset}>Reset</button>
    </div>
  );
};

export default Counter;
Counter 컴포넌트를 App.js에 연결

// src/App.js
import React from 'react';
import Counter from './components/Counter';

const App = () => (
  <div>
    <h1>Zustand Counter Example</h1>
    <Counter />
  </div>
);

export default App;

const useStore = create((set, get) => ({
  count: 0,
  increase: () => set((state) => ({ count: state.count + 1 })),
  log: () => {
    const current = get().count;
    console.log("현재 count는", current);
  },
}));

set → 상태 업데이트용
get → 현재 상태 조회용
import { create } from 'zustand';

const useStore = create((set, get) => ({
  count: 0,
  increase: () => set((state) => ({ count: state.count + 1 })),
}));

set → 상태를 업데이트하기 위한 함수, **파라미터(parameter)**입니다.
get → 현재 상태를 가져오는 함수, 역시 **파라미터(parameter)**입니다.

스니핏 : Zustand Snippet을 설치하고 단축키 zst/zus로 작업한다.
